    <body>

        <main> <!--Inizio Main-->

            <div class="container">

                <form action="#">

                    <label for="my_email" id="my_label">Inserisci la tua email:</label>
    
                    <div class="my_input">
    
                        <input type="email" id="my_email">
    
                    <button type="button" id="my_but">
    
                        Accedi
    
                    </button>
    
                    </div>
    
                </form>

                <div class="access">

                    <p id="check"><i class="fa-solid fa-check"></i> Email valida per l'accesso</p>
        
                    <p id="cross"><i class="fa-solid fa-xmark"></i> Email NON valida per l'accesso</p>

                </div>

            </div>

        </main> <!--Fine Main-->        

        <script type="text/javascript" src="js/scripts.js">
            
        </script>
